{% extends "base.html" %}

{% block content %}
    <h1>Edit page</h1>
    <form method="post">

    {% for v in page.errors.values() %}
        <div class="warn">{{ escape(v) }}</div>
    {% end %}

    <p>
        <label for="article_title">Title : </label>
        <input type="text" name="title" id="article_title" class="large-form-input" value="{{ escape(page.title) }}" />
    </p>

    <div id="content-block">
        <textarea id="article_content" class="form-content" rows="0" cols="90" name="content">{{ escape(page.content) }}</textarea>
    </div><!-- /content-block -->

    <p>
        <input type="submit" class="button" value="Send" />
    </p>


    <div class="clear-right"></div>
    <noscript><p>You must enable Javascript to see the preview.</p></noscript>


<div class="htabs">
    <div class="htab_sub2">
        <div class="box" style="margin-left:10px;margin-top:10px;">
            <div class="box-header">
                <span class="caption">Options</span>
            </div>
            <div class="box-content">

                <p style="margin-top:0;padding:10px;">
                    <label for="article_url">Url : </label>
                    <input type="text" name="slug" id="article_url" class="large-form-input murl" value="{{ escape(page.slug) }}" />
                </p>
            </div><!-- /box-content -->
        </div><!-- /box -->        
    </div><!-- /htab_sub2 -->

    <div class="htab_sub2">
        <div class="box" style="margin-right:20px;margin-top:10px;">
            <div class="box-header">
                <span class="caption">Publication</span>
            </div>
            <div class="box-content">
                <p style="padding:10px;">
                <input type="checkbox" {% if page.published %}checked="checked"{% end %} name="published" id="published" /><label for="article_status">Published</label>
                </p>
            </div><!-- /box-content -->
        </div><!-- /box -->        
    </div><!-- /htab_sub2 -->    

    <div class="clear-right"></div>
</div><!-- /htabs -->
</form>
<!--<iframe src="" id="framepreview" name="framepreview" style="display:none"></iframe>-->

{% end %}
